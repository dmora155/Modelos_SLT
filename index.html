<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>

    <!-- Cargar Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Cargar STLLoader manualmente -->
    <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>

    <!-- Cargar GLTFExporter manualmente -->
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #ffbb00;
        }

        #ar-container {
            margin-top: 20px;
        }

        .object-selection {
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Selecciona un archivo STL para convertirlo a GLB y descargarlo.</p>

    <div class="object-selection">
        <input type="file" id="stl-file" accept=".stl" />
        <button onclick="processSTL()">Convertir a GLB</button>
    </div>

    <div id="ar-container"></div>

    <script>
        function processSTL() {
            const fileInput = document.getElementById('stl-file');
            const file = fileInput.files[0];

            if (!file) {
                alert("Por favor, selecciona un archivo STL.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                console.log("Archivo STL cargado correctamente.");

                // Comprobar que STLLoader está definido correctamente
                if (typeof THREE.STLLoader === "undefined") {
                    console.error("STLLoader no está definido correctamente.");
                    alert("Error al cargar STLLoader. Revisa la consola.");
                    return;
                }

                const loader = new THREE.STLLoader();
                const geometry = loader.parse(event.target.result);
                const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                const mesh = new THREE.Mesh(geometry, material);

                // Obtener dimensiones del modelo STL
                const boundingBox = new THREE.Box3().setFromObject(mesh);
                const size = boundingBox.getSize(new THREE.Vector3());

                console.log("Dimensiones originales:", size);

                let scaleFactor = 1;

                if (size.y > 100) {
                    scaleFactor = 0.001;  // Convertir de mm a metros
                } else if (size.y > 10) {
                    scaleFactor = 0.01; // Convertir de cm a metros
                }

                mesh.scale.set(scaleFactor, scaleFactor, scaleFactor);
                console.log(`Escalado con factor: ${scaleFactor}`);

                exportGLB(mesh);
            };

            reader.readAsArrayBuffer(file);
        }

        // Función para exportar a GLB y permitir la descarga
        function exportGLB(model) {
            console.log("Iniciando exportación a GLB...");
            const exporter = new THREE.GLTFExporter();

            exporter.parse(model, function (gltf) {
                console.log("GLB exportado correctamente.");

                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const url = URL.createObjectURL(blob);

                console.log("URL del archivo GLB generado:", url);

                // Crear un enlace de descarga
                const downloadLink = document.createElement('a');
                downloadLink.href = url;
                downloadLink.download = 'modelo_convertido.glb';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                alert("Modelo GLB exportado y descargado correctamente.");
            }, { binary: true });
        }

        // Asegurar que processSTL sea accesible desde el botón
        window.processSTL = processSTL;
    </script>

</body>

</html>
