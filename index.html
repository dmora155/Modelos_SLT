<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia AR en iOS y Android</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/loaders/STLLoader.js"></script>
    <script src="https://threejs.org/examples/js/exporters/GLTFExporter.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffbb00;
        }

        #ar-container {
            margin-top: 20px;
        }

        .object-selection {
            margin: 20px 0;
        }

        .notification {
            display: none;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
        }

        .error {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <h1>Experiencia AR en iOS y Android</h1>
    <p>Selecciona un objeto para descargar el modelo GLB con la escala corregida.</p>

    <div class="object-selection">
        <button onclick="loadSTL('https://dmora155.github.io/PruebaDePagina/Speaker-box.stl')">Descargar Speaker Box GLB</button>
        <button onclick="loadSTL('https://dmora155.github.io/PruebaDePagina/Wooden%20chair.stl')">Descargar Wooden Chair GLB</button>
    </div>

    <div id="ar-container"></div>

    <!-- Notificación para mensajes -->
    <div id="notification" class="notification"></div>

    <script>
        // Detectar el sistema operativo
        function getOS() {
            const userAgent = navigator.userAgent || navigator.vendor;
            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                return "iOS";
            } else if (/android/i.test(userAgent)) {
                return "Android";
            } else {
                return "No compatible";
            }
        }

        const os = getOS();

        // Mostrar notificación
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = isError ? 'notification error' : 'notification';
            notification.style.display = 'block';

            // Ocultar la notificación después de 3 segundos
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Cargar archivo STL desde URL y convertir a GLB
        function loadSTL(url) {
            console.log("Cargando archivo STL desde: ", url);

            const loader = new THREE.STLLoader();

            // Mostrar un mensaje de carga
            showNotification("Cargando modelo STL...");

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Error al cargar el archivo STL: ' + response.statusText);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const geometry = loader.parse(data);
                    const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
                    const mesh = new THREE.Mesh(geometry, material);

                    // Obtener las dimensiones del modelo STL
                    const boundingBox = new THREE.Box3().setFromObject(mesh);
                    const size = boundingBox.getSize(new THREE.Vector3());

                    let scaleFactor = 1;

                    if (size.y > 100) {
                        scaleFactor = 0.001;  // Convertir de mm a metros
                    } else if (size.y > 10) {
                        scaleFactor = 0.01; // Convertir de cm a metros
                    }

                    mesh.scale.set(scaleFactor, scaleFactor, scaleFactor);
                    showNotification(`Modelo STL escalado a tamaño real con factor ${scaleFactor}.`);

                    exportGLB(mesh);
                })
                .catch(error => {
                    console.error('Error al cargar el archivo STL: ', error);
                    showNotification('Error al cargar el archivo STL: ' + error.message, true);
                });
        }

        // Función para exportar a GLB y permitir la descarga
        function exportGLB(model) {
            const exporter = new THREE.GLTFExporter();
            exporter.parse(model, function (gltf) {
                const blob = new Blob([gltf], { type: "model/gltf-binary" });
                const convertedGLB = URL.createObjectURL(blob);

                // Crear un enlace de descarga para el archivo GLB
                const downloadLink = document.createElement('a');
                downloadLink.href = convertedGLB;
                downloadLink.download = 'model.glb';
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);

                showNotification("Modelo GLB exportado y descargado correctamente.");
            }, { binary: true });
        }
    </script>
</body>

</html>
